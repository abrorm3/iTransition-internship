
<button (click)="logout()">Logout</button>
<div class="p-4">
  <div class="flex justify-between mb-4">
    <div class="flex items-center">
      <input type="checkbox" class="form-checkbox" [(ngModel)]="selectAll" (click)="selectAllChanged()"/>
      <button class="ml-2 btn-red" (click)="blockSelected()">Block</button>
      <button class="ml-2 btn-blue" (click)="unblockSelected()">Unblock</button>
      <button class="ml-2 btn-yellow" (click)="deleteSelected()">Delete</button>
    </div>
  </div>
  <table class="min-w-full divide-y divide-gray-200">
    <!-- Table headers -->
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
        </th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Last Login Time</th>
        <th>Registration Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <!-- Table data -->
    <tbody class="bg-white divide-y divide-gray-200">
      <!-- Loop through users and create table rows -->
      <tr *ngFor="let user of users">
        <td class="px-6 py-4 whitespace-nowrap">
          <input type="checkbox" class="form-checkbox" [(ngModel)]="user.selected"/>
        </td>
        <td>{{ user._id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.lastLoginTime }}</td>
        <td>{{ user.registrationTime }}</td>
        <td [ngClass]="{'text-red-500': user.status === 'Blocked', 'text-green-500': user.status === 'Active'}">{{ user.status }}</td>
      </tr>
    </tbody>
  </table>
  <button (click)="getUsers()">FETCH</button>
</div>
